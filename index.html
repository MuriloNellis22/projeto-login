<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - tela de login</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <section>
        <h1>Login</h1>
        <form id="form">
           <div>
               <label for="user-email">Insira seu email</label>
               <input type="text" name="user-email" id="user-email" placeholder="Email" autofocus data-email-validate data-min-Lenght="3" data-max-Lenght="20" data-required>
           </div>
           <div>
               <label for="user-password">Insira sua senha</label>
               <input type="text" name="user-password" id="user-password" placeholder="Senha" data-password-Validate data-required data-min-lenght="3" data-max-lenght="10">
           </div>
           <div>
               <input type="button" value="Entrar" id="btn-submit">
           </div>
        </form>
    </section>
        <p class="error-validation template"></p>
        <script src="js.js"></script>
</body>
</html>
