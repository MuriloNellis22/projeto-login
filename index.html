<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - tela de login</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="main-container">
        <h1>Login</h1>
        <form id="register-form" action="">
           <div class="box">
               <label for="email">Insira seu email</label>
               <input type="email" name="email" id="email" placeholder="Email" autofocus data-email-validate data-min-Lenght="3" data-max-Lenght="20" data-required>
           </div>

           <div class="box">
               <label for="password">Insira sua senha</label>
               <input type="password" name="password" id="password" placeholder="Senha" data-password-Validate data-required data-min-lenght="3" data-max-lenght="10">
           </div>

           <div class="box">
               <input type="button" value="Entrar" id="btn-submit">
           </div>
        </form>

    </div>
        <script src="js.js"></script>
</body>
</html>
