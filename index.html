<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - tela de login</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="js.js"></script>
<body>
    <section>
        <h1>Login</h1>
        <form id="form">
           <div>
               <label for="username">Insira seu nome</label>
               <input type="text" name="username" id="username" placeholder="Nome" autofocus data-min-lenght="3" data-email-Validate data-required>
           </div>
           <div>
               <label for="user-password">Insira sua senha</label>
               <input type="text" name="user-password" id="user-password" placeholder="Senha" data-password-Validate>
           </div>
           <div>
               <input type="button" value="Entrar" id="btn-submit">
           </div>
        </form>
    </section>
    <div>
        <p class="error-validation template"></p>
    </div>
</body>
</html>
